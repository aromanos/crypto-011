apply plugin: 'java'

defaultTasks 'build'

repositories {
    mavenCentral()
}

test {
    testLogging.showStandardStreams = true
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.6.1'
    compile 'junit:junit:4.+'
    compile 'org.bouncycastle:bcprov-jdk15on:1.50'
    testCompile 'ch.qos.logback:logback-classic:0.9.29'
}
